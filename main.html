<!DOCTYPE html>
<html>
    <!-- Hashword Chrome Extension, made by Shen Zhou Hong -->
    <head>
        <!-- Title and Meta -->
        <title>Hashword</title>
        <meta charset="utf-8">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="slick/slick.css" />
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!-- Begin main content wrapper -->
        <div class="wrapper" id="wrapper">

            <!-- First slide of the extension - 'About' Page -->
            <div class="slide" id="slide_1">

                <!-- Section title header -->
                <div class="section_header" id="about_header_div">
                     <h1 id="about_header"> About </h1>
                </div>

                <!-- Content body of slide -->
                <div class="content" id="about_content">
                    <hr>
                    <p style="justify">
                        Hashword version 0.0.1 Alpha. Written with <span id="heart">â™¥</span> by Shen Zhou Hong.
                    </p>
                    <hr>
                </div>

                <!-- Section Footer & Navbar -->
                <div class="footer" id="about_footer">
                    <a href="#" class="footer_link label forward" tabindex="-1">
                        Back
                    </a>
                </div>
            </div>

            <!-- Second slide of the extension - 'Main' Page -->
            <div class="slide" id="slide_2">

                <!-- Section title header -->
                <div class="section_header" id="main_header_div">
                     <h1 id="main_header"> Hashword </h1>
                </div>

                <!-- Content body of slide -->
                <div class="content" id="main_content">

                    <!-- Token input box -->
                    <p class="label">Token</p>
                    <input id="token_input" class="inputbox" name="Token" placeholder="Ex. Name of the Site" type="text" tabindex="1">

                    <!-- Master password input box -->
                    <p class="label">Password</p>
                    <input id="password_input" class="inputbox" name="Password" placeholder="Master Password" type="password" tabindex="2">

                    <!-- Resulting hash output box -->
                    <p class="label">Hash</p>
                    <input id="hash_output" class="inputbox" name="Resulting Hash" placeholder="Hash" type="text" readonly tabindex="3">

                </div>

                <!-- Section Footer & Navbar -->
                <div class="footer" id="main_footer">
                    <!-- Help Menu Link -->
                    <a href="#" class="footer_link label backward" id="help_link" tabindex="-1">
                        About
                    </a>

                    <!-- Options Menu Link -->
                    <a href="#" class="footer_link label forward" id="options_link" tabindex="-1">
                        Options
                    </a>
                </div>
            </div>

            <!-- Third slide of the extension - 'Options' page -->
            <div class="slide" id="slide_3">

                <!-- Section title header -->
                <div class="section_header" id="options_header_div">
                     <h1 id="options_header">Options</h1>
                </div>

                <!-- Content body of slide -->
                <div class="content" id="options_content">
                    <!-- strip whitespace settings box -->
                    <div class="checkbox_div">
                        <input class="checkbox" id="strip_whitespace" type="checkbox" name="strip whitespace" value="strip whitespace"/><p>Strip Whitespace</p>
                    </div>

                    <!-- enforce lowercase settings box -->
                    <div class="checkbox_div">
                        <input class="checkbox" id="enforce_lowercase" type="checkbox" name="enforce lowercase" value="enforce lowercase"/><p>Force Lowercase</p>
                    </div>

                    <!-- hide hash settings box -->
                    <div class="checkbox_div">
                        <input class="checkbox" id="hide_hash" type="checkbox" name="hide hash" value="hide hash"/><p>Hide Hash</p>
                    </div>
                </div>

                <!-- Section Footer & Navbar -->
                <div class="footer" id="options_footer">
                    <!-- Help Menu Link -->
                    <a href="#" class="footer_link label backward" tabindex="-1">
                        Back
                    </a>
                </div>

            </div>
        </div>
        <!-- Include dependencies and main.js script -->
        <script src="scripts/jquery.js"></script>
        <script src="scripts/sjcl.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
