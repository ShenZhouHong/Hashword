<!DOCTYPE html>
<html class="no-js" lang="">
    <head>

        <!-- Basic boilerplate -->
        <meta charset="utf-8">
        <title>Password Hasher</title>
        <meta name="description" content="Creates a cryptographically secure hash from a token and an master password, allowing unique slave passwords for each service.">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Begin Content -->
        <h1 class="title" id="title_main"> Password Hasher </h1>
        Token <input id="token_input" class="values" name="Token" placeholder="Token" type="text">
        Master Password <input id="password_input" class="values" name="Password" placeholder="Password" type="password">
        Hash <input id="hash_output" class="values" name="Hash" placeholder="Hash" type="text" disabled="true" readonly="true">

        <!-- Include dependencies and main.js script -->
        <script src="scripts/jquery.js"></script>
        <script src="scripts/sjcl.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
