<!DOCTYPE html>
<html>
    <head>
        <title>Hashword</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Begin main content wrapper -->
        <div class="wrapper" id="wrapper">

            <!-- Main slide of extension -->
            <div class="slide" id="slide_1">

                <!-- Title Header -->
                <div class="section_header" id="title_header">
                    <h1 id="notice_ticker"> Hashword </h1>
                </div>

                <!-- Div where all the inputs live -->
                <div class="content" id="input_boxes">
                    <p class="label">Token</p><input id="token_input" class="inputbox" name="Token" placeholder="Ex. Name of the Site" type="text">
                    <p class="label">Password</p> <input id="password_input" class="inputbox" name="Password" placeholder="Master Password" type="password">
                    <p class="label">Hash</p> <input id="hash_output" class="inputbox" name="Resulting Hash" placeholder="Hash" type="text" readonly="true">
                </div>

                <!-- Help Menu Link -->
                <a href="#" class="submenu_link label" id="help_link">
                    Help
                </a>
                
                <!-- Options Menu Link -->
                <a href="#" class="submenu_link label" id="options_link">
                    Options
                </a>
            </div>

            <!-- Options menu slide of extension -->
            <div class="slide" id="slide_2">
            </div>

            <!-- About slide of extension -->
            <div class="slide" id="slide_3">
            </div>
        </div>
        <!-- Include dependencies and main.js script -->
        <script src="scripts/jquery.js"></script>
        <script src="scripts/sjcl.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
